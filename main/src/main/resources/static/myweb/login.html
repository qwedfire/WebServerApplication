<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用戶登入</title>
</head>
<body>
<center>
    <h1>用戶登入</h1>
    <form action="/myweb/login" method="post">
        <table border="1" cellspacing="0">
            <tr>
                <td>用戶名</td>
                <td><input type="text" name="username"></td>
            </tr>
            <tr>
                <td>密碼</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value="登入">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
